<script type="text/javascript">
	//<![CDATA[
	
	XHR.poll(5, '<%=url([[admin]], [[sys]], [[sysmonitor]], [[wg_users]])%>', null,
		function(x, data) {
			if(x && x.status == 200) {
				var user_textarea = document.getElementById('user_textarea');
				user_textarea.innerHTML = x.responseText;
			}
		}
	);
	//]]>
</script>
<fieldset class="cbi-section" id="_user_fieldset">
	<textarea id="user_textarea" class="cbi-input-textarea" style="width: 100%;margin-top: 10px;" data-update="change" rows="25" wrap="off" readonly="readonly"></textarea>
</fieldset>
